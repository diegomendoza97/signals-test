<ion-header>
    <ion-toolbar color="primary">
      <ion-title> Home </ion-title>
      <ion-buttons slot="end" class="ion-padding-horizontal">
        <ion-spinner *ngIf="isLoading()" />
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="primary">
      <ion-searchbar
          color="primary"
          placeholder="Enter a character's name"
          [value]="searchQuery.value"
          (ionChange)="searchQuery.next($any($event).target.value)"
      />
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-row>
      <ion-col
          size="12"
          size-sm="6"
          size-md="3"
          size-xl="3"
          *ngFor="let character of characters()"
      >
        <signals-character-card *ngIf="character" [character]="character" />
      </ion-col>
    </ion-row>
  </ion-content>
