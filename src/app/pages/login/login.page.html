<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="login-form" [formGroup]="formGroup!">
    <ion-grid>
      <!-- Inputs -->
      <!-- Email -->
      <ion-row>
        <ion-col size="12">
          <ion-item class="rounded-full">
            <ion-label position="floating">username</ion-label>
            <ion-input formControlName="username" type="text" placeholder="Enter text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Password -->
      <ion-row>
        <ion-col size="12">
          <ion-item class="rounded-full">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Enter text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="full" shape="round" (click)="submit()" >Login</ion-button>
          <span *ngIf="showErrorModal()" style="color: #cc3b3b;">There might be missing fields</span>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
